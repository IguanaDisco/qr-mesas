<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script type="module" src="app.js"></script>

</head>
<body>
    <h1>Escanear Código QR</h1>
    <div id="video-container">
        <video id="video" width="300" height="200" autoplay></video>
        <p id="scanning-indicator" style="color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px;">Escaneando...</p>
    </div>

    <!-- Botones adicionales -->
    <button id="btn-detener-camara" style="margin-top: 10px;">Detener Cámara</button>
    <button id="btn-reiniciar" style="margin-top: 10px;">Reiniciar Cámara</button>

    <canvas id="canvas" style="display:none;"></canvas>
    <p id="result"></p>

    <p id="result"></p>
    <div id="qr-image-container" style="width: 100%; text-align: center; margin-top: 10px;">
        <img id="qr-image" src="" alt="Código QR escaneado" style="display: none; max-width: 100%; height: auto;">
    </div>

    <button id="btn-mostrar-mesas">Mostrar Lista de Invitados</button>

    <!-- Sección para mostrar el estado de las mesas (oculta por defecto) -->
    <div id="mesas-container" style="display: none;">
        <h2>Lista de Invitados</h2>
        <table id="mesas-list" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ccc; padding: 10px;">Mesa</th>
                    <th style="border: 1px solid #ccc; padding: 10px;">Invitado</th>
                    <th style="border: 1px solid #ccc; padding: 10px;">Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán las mesas -->
            </tbody>
        </table>
    </div>

    <!-- Mensaje de error de la cámara -->
    <div id="camera-error" style="display: none; color: red; font-weight: bold;">
        No se pudo acceder a la cámara. Asegúrate de permitir el acceso a la cámara y recargar la página.
    </div>
</body>
</html>
